<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <link rel="stylesheet" type="text/css" href="../lib/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="../lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="../lib/jasmine-1.1.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../src/mutil.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="observable_spec.js"></script>
  <script type="text/javascript" src="query_spec.js"></script>
  <script type="text/javascript" src="onload_events_spec.js"></script>
  <script type="text/javascript" src="event_handling_spec.js"></script>
  <script type="text/javascript" src="mutil_spec.js"></script>
  <script type="text/javascript" src="nativized_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
